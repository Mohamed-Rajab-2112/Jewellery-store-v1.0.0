    <div *ngIf="toggleLogInBtn">

        <div class="form-group label-floating col-md-4">
          <label class="control-label">Product name</label>
          <input [(ngModel)]="productName" name="productName" type="text" class="form-control">
        </div>

          <input [(ngModel)]="sellerName" name="sellerName" type="text" class="form-control">

        <div class="form-group label-floating col-md-4">
