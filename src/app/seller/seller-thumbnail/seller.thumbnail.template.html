<div [routerLink]="['/seller/sellers-list', sellerDetails.id]">
  <h2>{{sellerDetails.name}}</h2>
  <h3 *ngIf="sellerDetails.verified">Verified</h3>
  <h3 *ngIf="!sellerDetails.verified">Not Verified</h3>
  <img [src]="sellerDetails?.imageUrl">
  <h3>{{sellerDetails.telephone1}}</h3>
  <h3>{{sellerDetails?.telephone2}}</h3>
  <h3>{{sellerDetails?.address}}</h3>
  <h3>{{sellerDetails?.area}}</h3>
</div>
